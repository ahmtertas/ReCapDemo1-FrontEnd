<div class="row d-flex pt-5 ps-5">
  <div class="card col-12 m-1 me-5 bg-dark p-1">
    <app-car-image></app-car-image>
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title text-center app__card-title text-light">
        {{ singleCarDetails[0].brandName }}
        {{ singleCarDetails[0].description }}
      </h5>
      <p class="card-text text-center text-light">
        {{ singleCarDetails[0].modelYear }}
      </p>
      <p class="card-text text-center app__card-price text-light">
        {{ singleCarDetails[0].dailyPrice | currency }}
      </p>
    </div>
  </div>
</div>
