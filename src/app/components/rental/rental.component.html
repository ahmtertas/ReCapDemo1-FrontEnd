
<div *ngIf="dataLoaded==false" class="spinner-border text-light" role="status">
    <span class="sr-only">Loading...</span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>Brand</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentalDtos">
        <td>{{rental.brandName}}</td>
        <td>{{rental.firstName}}</td>
        <td>{{rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
