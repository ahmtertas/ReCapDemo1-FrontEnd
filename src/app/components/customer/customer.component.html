<table class="table">
  <thead>
    <h5>Customer List</h5>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Company Name</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    <td>{{ customer.companyName }}</td>
  </tr>
</table>
