<br>
<ul class="list-group">
    <li class="list-group-item text-center text-white bg-dark" 
    >BRANDS</li>
    <li [class]="getCurrentAllBrandClass()" 
    routerLink = "/cardetails">All Cars</li>
    <li class="list-group-item bg-light" 
     (click) = "setCurrentBrand(brand)"
    routerLink = "/cardetails/brand/{{brand.brandId}}"      
    *ngFor = "let brand of brands"
    [class] = "getCurrentBrandClass(brand)"
    class="form-check-label">
      {{brand.brandName}}
    </li>
  </ul>
