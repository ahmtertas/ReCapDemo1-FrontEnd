<div class="filter">
    <div class="row">
      <div class="col-md-2">
        <select class="form-select" id="brandselect" [(ngModel)]="currentBrandId">
          <option [ngValue]="undefined" disabled selected>
            Brand
          </option>
          <option
            *ngFor="let brand of brands"
            [value]="brand.brandId"
            [selected]="setCurrentBrand(brand.brandId)"
          >
            {{ brand.brandName }}
          </option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="colorselect" [(ngModel)]="currentColorId">
          <option [ngValue]="undefined" disabled selected>
           Color
          </option>
          <option
            *ngFor="let color of colors"
            [value]="color.colorId"
            [selected]="setCurrentColor(color.colorId)"
          >
            {{ color.colorName }}
          </option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-dark" routerLink="/cars/color/{{currentColorId}}/brand/{{currentBrandId}}">Filter</button>
      </div>
      <div class="col-md-1">
          <button class="btn btn-danger" routerLink="">Clear</button>
        </div>
    </div>
  </div>
