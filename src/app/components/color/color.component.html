<ul class="list-group">
    <li class="list-group-item text-center text-white bg-dark" 
    >COLORS</li>
    <li [class]="getCurrentAllColorClass()" 
    routerLink = "/cardetails">All Cars</li>
    <li class="list-group-item bg-light" 
     (click) = "setCurrentColor(color)"
    routerLink = "/cardetails/color/{{color.colorId}}"      
    *ngFor = "let color of colors"
    [class] = "getCurrentColorClass(color)"
    class="form-check-label">
      {{color.colorName}}
    </li>
  </ul>
